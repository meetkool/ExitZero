name: Build & Release APK

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    name: Build APK & Create Release
    runs-on: ubuntu-latest

    steps:
      # â”€â”€ Checkout code â”€â”€
      - name: Checkout repository
        uses: actions/checkout@v4

      # â”€â”€ Setup Java (required for Android builds) â”€â”€
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # â”€â”€ Setup Flutter â”€â”€
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # â”€â”€ Install dependencies â”€â”€
      - name: Install dependencies
        run: flutter pub get

      # â”€â”€ Build release APK â”€â”€
      - name: Build APK
        run: flutter build apk --release

      # â”€â”€ Extract version from pubspec.yaml â”€â”€
      - name: Get version
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION-build.${{ github.run_number }}" >> "$GITHUB_OUTPUT"

      # â”€â”€ Rename APK with version â”€â”€
      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/ExitZero-${{ steps.version.outputs.tag }}.apk

      # â”€â”€ Create GitHub Release with the APK â”€â”€
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "ExitZero ${{ steps.version.outputs.tag }}"
          body: |
            ðŸš€ **Automated release from `main` branch**

            **Commit:** ${{ github.sha }}
            **Build:** #${{ github.run_number }}

            ### Install
            Download the APK below and install on your Android device.
          files: build/app/outputs/flutter-apk/ExitZero-${{ steps.version.outputs.tag }}.apk
          generate_release_notes: true
